<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Europe FX Converter</title><style>:root{--base-font:10px}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#eef;color:#111;text-align:center}#controls{padding:8px}#word{padding:8px 10px;font-size:13px;width:35%;max-width:180px;border-radius:6px;border:1px solid #bbb}#curr{padding:8px 10px;font-size:13px;border-radius:6px;border:1px solid #bbb;margin-left:6px}#go{padding:9px 12px;margin-left:8px;font-size:12px;border-radius:6px;border:0;background:#2b7cff;color:#fff;cursor:pointer}#mapWrap{position:relative;width:95%;max-width:1100px;margin:12px auto}#mapImg{display:block;width:100%;height:auto}.pin{position:absolute;transform:translate(-50%,-50%);white-space:nowrap;display:flex;align-items:center;padding:3px 6px;border-radius:3px;background:rgba(255,255,255,.85);box-shadow:0 1px 2px rgba(0,0,0,.12)}.pin img{width:18px;height:12px;margin-right:6px;display:inline-block}#status{font-size:11px;color:#555;margin-top:5px}</style></head><body><div id="controls"><input id="word" placeholder="Amount" inputmode="decimal"/><select id="curr"><option>EUR</option><option>USD</option><option>GBP</option><option>PLN</option><option>CHF</option><option>CZK</option><option>SEK</option><option>NOK</option><option>DKK</option><option>HUF</option><option>RON</option><option>TRY</option></select><button id="go">Convert</button></div><div id="mapWrap"><img id="mapImg" src="https://raw.githubusercontent.com/aceg-pl/tr/main/Europe.png" alt="Europe"></div><div id="status">Ready.</div><script>
const PLACES=[{cc:'pt',code:'EUR',x:7,y:83},{cc:'es',code:'EUR',x:16,y:85},{cc:'fr',code:'EUR',x:27,y:69},{cc:'be',code:'EUR',x:30,y:62.5},{cc:'nl',code:'EUR',x:32,y:57},{cc:'ie',code:'EUR',x:15,y:51},{cc:'gb',code:'GBP',x:22,y:55},{cc:'dk',code:'DKK',x:36.5,y:48},{cc:'de',code:'EUR',x:37.5,y:60},{cc:'ch',code:'CHF',x:35,y:71},{cc:'at',code:'EUR',x:42,y:69},{cc:'se',code:'SEK',x:42.5,y:32},{cc:'no',code:'NOK',x:39.5,y:26},{cc:'fi',code:'EUR',x:54,y:27},{cc:'ee',code:'EUR',x:55.5,y:40},{cc:'lv',code:'EUR',x:55,y:44},{cc:'lt',code:'EUR',x:54,y:48.5},{cc:'by',code:'BYN',x:60,y:52},{cc:'ru',code:'RUB',x:74,y:42},{cc:'ua',code:'UAH',x:66,y:61},{cc:'pl',code:'PLN',x:49.5,y:57},{cc:'cz',code:'CZK',x:44,y:63},{cc:'sk',code:'EUR',x:52,y:66},{cc:'hu',code:'HUF',x:51,y:69.5},{cc:'hr',code:'EUR',x:45,y:76},{cc:'ro',code:'RON',x:59.5,y:70.5},{cc:'bg',code:'BGN',x:61,y:78},{cc:'gr',code:'EUR',x:56,y:88},{cc:'tr',code:'TRY',x:79,y:81}];
const mapWrap=document.getElementById('mapWrap'),img=document.getElementById('mapImg'),status=document.getElementById('status');
function f(cc){return`https://flagcdn.com/24x18/${cc}.png`}function pPin(r,p,v){let d=document.createElement('div');d.className='pin';d.style.left=(p.x/100*r.width)+'px';d.style.top=(p.y/100*r.height)+'px';d.innerHTML=`<img src="${f(p.cc)}"><span>${v}</span>`;mapWrap.appendChild(d)}
function sPins(){let w=img.clientWidth,b=Math.max(10,Math.round(w/60));document.documentElement.style.setProperty('--base-font',b+'px');mapWrap.querySelectorAll('.pin').forEach(p=>p.style.fontSize=b+'px')}
async function go(){document.querySelectorAll('.pin').forEach(n=>n.remove());let a=parseFloat(document.getElementById('word').value.replace(',','.'));if(isNaN(a))return;let base=document.getElementById('curr').value;status.textContent='Fetching rates...';try{let r=await fetch(`https://v6.exchangerate-api.com/v6/5a7dbc89f90b6086282f3d9c/latest/${base}`);let j=await r.json();let rect=img.getBoundingClientRect();PLACES.forEach(p=>{let rate=j.conversion_rates[p.code];if(rate){let val=(a*rate).toFixed(2);pPin(rect,p,`${val} ${p.code}`)}});sPins();status.textContent='Done.'}catch(e){status.textContent='Error fetching rates.'}}
document.getElementById('go').onclick=go;window.onresize=()=>setTimeout(sPins,150);img.onload=sPins;
</script></body></html>
